
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>孔子周遊列國 - 大富翁</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Serif TC', serif; }
        .board-grid {
            display: grid;
            grid-template-columns: repeat(7, minmax(0, 1fr));
            grid-template-rows: repeat(7, minmax(0, 1fr));
        }

        /* 3D 骰子基礎容器 */
        .dice-scene {
          width: 60px;
          height: 60px;
          perspective: 600px;
        }

        .dice-cube {
          width: 100%;
          height: 100%;
          position: relative;
          transform-style: preserve-3d;
          transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1.2);
        }

        /* 旋轉動畫：加入複合軸旋轉與跳動感 */
        @keyframes dice-roll-animation {
          0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg) scale(1); }
          25% { transform: rotateX(180deg) rotateY(90deg) rotateZ(45deg) scale(1.1); }
          50% { transform: rotateX(360deg) rotateY(180deg) rotateZ(90deg) scale(1.2); }
          75% { transform: rotateX(540deg) rotateY(270deg) rotateZ(135deg) scale(1.1); }
          100% { transform: rotateX(720deg) rotateY(360deg) rotateZ(180deg) scale(1); }
        }

        .animate-dice-rolling {
          animation: dice-roll-animation 0.4s linear infinite;
        }

        /* 骰子面樣式 */
        .dice-face {
          position: absolute;
          width: 60px;
          height: 60px;
          border: 1px solid rgba(0,0,0,0.1);
          border-radius: 12px;
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          grid-template-rows: repeat(3, 1fr);
          padding: 8px;
          box-sizing: border-box;
          box-shadow: inset 0 0 12px rgba(0,0,0,0.3);
        }

        .dot {
          width: 10px;
          height: 10px;
          background-color: white;
          border-radius: 50%;
          align-self: center;
          justify-self: center;
          box-shadow: inset 1px 1px 2px rgba(0,0,0,0.3);
        }

        /* 骰子六面定位與獨立色彩 */
        .face-1 { transform: rotateY(0deg) translateZ(30px); background: linear-gradient(135deg, #e11d48, #be123c); }
        .face-2 { transform: rotateY(90deg) translateZ(30px); background: linear-gradient(135deg, #be123c, #9f1239); }
        .face-3 { transform: rotateX(90deg) translateZ(30px); background: linear-gradient(135deg, #fb7185, #e11d48); }
        .face-4 { transform: rotateX(-90deg) translateZ(30px); background: linear-gradient(135deg, #9f1239, #881337); }
        .face-5 { transform: rotateY(-90deg) translateZ(30px); background: linear-gradient(135deg, #e11d48, #fb7185); }
        .face-6 { transform: rotateY(180deg) translateZ(30px); background: linear-gradient(135deg, #be123c, #e11d48); }

        /* 顯示特定點數的變換角度 */
        .show-1 { transform: rotateY(0deg); }
        .show-2 { transform: rotateY(-90deg); }
        .show-3 { transform: rotateX(-90deg); }
        .show-4 { transform: rotateX(90deg); }
        .show-5 { transform: rotateY(90deg); }
        .show-6 { transform: rotateY(180deg); }

        /* 點數分佈 */
        .face-1 .dot:nth-child(1) { grid-area: 2 / 2; background-color: #fff; } /* 1點大一點紅一點的感覺，但保持白色一致性 */
        
        .face-2 .dot:nth-child(1) { grid-area: 1 / 3; }
        .face-2 .dot:nth-child(2) { grid-area: 3 / 1; }
        
        .face-3 .dot:nth-child(1) { grid-area: 1 / 3; }
        .face-3 .dot:nth-child(2) { grid-area: 2 / 2; }
        .face-3 .dot:nth-child(3) { grid-area: 3 / 1; }
        
        .face-4 .dot:nth-child(1) { grid-area: 1 / 1; }
        .face-4 .dot:nth-child(2) { grid-area: 1 / 3; }
        .face-4 .dot:nth-child(3) { grid-area: 3 / 1; }
        .face-4 .dot:nth-child(4) { grid-area: 3 / 3; }
        
        .face-5 .dot:nth-child(1) { grid-area: 1 / 1; }
        .face-5 .dot:nth-child(2) { grid-area: 1 / 3; }
        .face-5 .dot:nth-child(3) { grid-area: 2 / 2; }
        .face-5 .dot:nth-child(4) { grid-area: 3 / 1; }
        .face-5 .dot:nth-child(5) { grid-area: 3 / 3; }
        
        .face-6 .dot:nth-child(1) { grid-area: 1 / 1; }
        .face-6 .dot:nth-child(2) { grid-area: 1 / 3; }
        .face-6 .dot:nth-child(3) { grid-area: 2 / 1; }
        .face-6 .dot:nth-child(4) { grid-area: 2 / 3; }
        .face-6 .dot:nth-child(5) { grid-area: 3 / 1; }
        .face-6 .dot:nth-child(6) { grid-area: 3 / 3; }

        @keyframes piece-jump {
            0% { transform: translateY(0) scale(1); }
            40% { transform: translateY(-30px) scale(1.2); }
            70% { transform: translateY(0) scale(1.1); }
            100% { transform: translateY(0) scale(1); }
        }

        .animate-piece-jump {
            animation: piece-jump 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes ink-float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.1; }
            50% { transform: translateY(-20px) scale(1.1); opacity: 0.15; }
        }

        .ink-blob {
            position: absolute;
            background: radial-gradient(circle, #000 0%, transparent 70%);
            filter: blur(40px);
            pointer-events: none;
            animation: ink-float 8s infinite ease-in-out;
        }

        @keyframes paper-unroll {
            from { transform: scaleX(0); opacity: 0; }
            to { transform: scaleX(1); opacity: 1; }
        }
        .animate-paper-unroll { animation: paper-unroll 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        @keyframes title-glow {
            from { text-shadow: 0 0 10px rgba(139, 0, 0, 0); }
            to { text-shadow: 0 0 20px rgba(139, 0, 0, 0.3); }
        }
        .animate-title-glow { animation: title-glow 2s infinite alternate; }

        /* -- New Card Reveal Animations -- */

        @keyframes chance-card-reveal {
            0% { transform: scale(0.5) rotate(0deg); opacity: 0; filter: brightness(0.5); }
            20% { transform: scale(1.2) rotate(-5deg); opacity: 1; filter: brightness(1.5); }
            40% { transform: scale(0.9) rotate(3deg); opacity: 0.8; filter: brightness(1); }
            60% { transform: scale(1.1) rotate(-2deg); opacity: 1; filter: brightness(1.2); }
            80% { transform: scale(1); opacity: 0.9; filter: brightness(1); }
            100% { transform: scale(1); opacity: 1; filter: brightness(1); }
        }
        .animate-chance-card-reveal {
            animation: chance-card-reveal 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes fate-card-reveal {
            0% { transform: scale(0.2) rotate(360deg); opacity: 0; filter: blur(20px); }
            20% { transform: scale(1.5) rotate(300deg); opacity: 1; filter: blur(0); text-shadow: 0 0 40px rgba(255,215,0,0.8); }
            40% { transform: scale(0.9) rotate(310deg); text-shadow: 0 0 20px rgba(255,215,0,0.5); }
            60% { transform: scale(1.1) rotate(305deg); text-shadow: 0 0 30px rgba(255,215,0,0.6); }
            80% { transform: scale(1); rotate(300deg); text-shadow: 0 0 10px rgba(255,215,0,0.3); }
            100% { transform: scale(1) rotate(300deg); opacity: 1; text-shadow: none; }
        }
        .animate-fate-card-reveal {
            animation: fate-card-reveal 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        /* -- End New Card Reveal Animations -- */


        /* Board Celebration Pulse */
        @keyframes board-celebrate-pulse {
            0% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.4), 0 0 20px rgba(255, 165, 0, 0.2), 0 0 0 0px rgba(255, 69, 0, 0); }
            50% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.9), 0 0 50px rgba(255, 165, 0, 0.7), 0 0 0 8px rgba(255, 69, 0, 0.5); }
            100% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.4), 0 0 20px rgba(255, 165, 0, 0.2), 0 0 0 0px rgba(255, 69, 0, 0); }
        }
        .animate-board-celebrate {
          animation: board-celebrate-pulse 1s ease-in-out forwards;
        }

        /* Confetti Burst Overlay */
        @keyframes confetti-burst {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .confetti-overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 50;
            background-image:
                radial-gradient(circle at 10% 20%, #ffdf00 2px, transparent 2px),
                radial-gradient(circle at 50% 60%, #ff6f61 3px, transparent 3px),
                radial-gradient(circle at 80% 30%, #5dbebb 2.5px, transparent 2.5px),
                radial-gradient(circle at 30% 90%, #a4e5e0 2px, transparent 2px),
                radial-gradient(circle at 70% 10%, #ffe3e3 3.5px, transparent 3.5px);
            background-size: 50px 50px, 70px 70px, 60px 60px, 80px 80px, 90px 90px;
            animation: confetti-burst 1s ease-out forwards;
        }
    </style>
